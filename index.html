<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound & Sonic Interaction Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/jquery-3.6.1.min.js"></script>
    <script src="./scripts/howler.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="overlay-start">
      <!-- <div class="overlay-photo">
        <img class="h-100 bg-photo" src="./assets/images/paul-klee.jpg" alt="">
      </div> -->
      <div class="overlay-actions">
        <div class="m-0 p-0 row text-white mt-5">
          <div class="col-12">
            <h3 style="cursor:pointer;" onclick="startExperience(false)">Paul Klee Experience</h3>
          </div>
        </div>
        <div class="m-0 p-0 row text-white mt-5">
          <div class="col-12">
            <h4 class="font-weight-light" style="cursor:pointer;" onclick="startExperience(false)">explore</h4>
          </div>
        </div>
        <div class="m-0 p-0 row text-white mt-5">
          <div class="col-12">
            <h4 class="font-weight-light" style="cursor:pointer;" onclick="startExperience(true)">play</h4>
          </div>
        </div>
      </div>
    </div>

    <main id="container-body" class="bg-dark" style="overflow-y: auto; width:100%; height:100%">
      <div class="d-sm-none d-md-block">
        <img class="w-100" src="./assets/images/1_interieur_mit_der_uhr.jpg" alt="">
        <img class="w-100" src="./assets/images/2_Macchina_per_Ciguettare.avif" alt="">
        <img class="w-100" src="./assets/images/3_Lampo_Fisiognomico.jpg" alt="">
        <img class="w-100" src="./assets/images/4_Castle Garden.jpg" alt="">
        <img class="w-100" src="./assets/images/5_ParkeBeiLu.jpg" alt="">
      </div>
      <div class="d-block d-sm-none">
        <img style="height:130%;" src="./assets/images/1_interieur_mit_der_uhr.jpg" alt="">
        <img style="height:130%;" src="./assets/images/2_The_Lamb.jpg" alt="">
        <img style="height:130%;" src="./assets/images/3_Fish_Magic.jpg" alt="">
        <img style="height:130%;" src="./assets/images/4_Castle Garden.jpg" alt="">
        <img style="height:130%;" src="./assets/images/5_Halme.jpg" alt="">
      </div>

      <div class="timeline"></div>
      
      <div class="timeline-info">
        <div class="row"></div>
        <div class="row w-100">
          <div class="col-6">
            <div id="image1Description" class="show-text description">lorem ipsum dolor sit amet</div>
          </div>
          <div class="col-1">
            <div class="dot"></div>
          </div>
          <div class="col-5">
            <div id="image1Text" class="stretch-text year">1913 interior with the clock</div>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-6">
            <div id="image2Description" class="hide-text description">lorem ipsum dolor sit amet</div>
          </div>
          <div class="col-1">
            <div class="dot"></div>
          </div>
          <div class="col-5">
            <div id="image2Text" class="withdraw-text year">1922 twittering machine</div>
          </div>
        </div>
  
        <div class="row w-100">
          <div class="col-6">
            <div id="image3Description" class="hide-text description">lorem ipsum dolor sit amet</div>
          </div>
          <div class="col-1">
            <div class="dot"></div>
          </div>
          <div class="col-5">
            <div id="image3Text" class="withdraw-text year">1927 physiognomical lightning</div>
          </div>
        </div>
  
        <div class="row w-100">
          <div class="col-6">
            <div id="image4Description" class="hide-text description">lorem ipsum dolor sit amet</div>
          </div>
          <div class="col-1">
            <div class="dot"></div>
          </div>
          <div class="col-5">
            <div id="image4Text" class="withdraw-text year">1931 castle garden</div>
          </div>
        </div>
  
        <div class="row w-100">
          <div class="col-6">
            <div id="image5Description" class="hide-text description">lorem ipsum dolor sit amet</div>
          </div>
          <div class="col-1">
            <div class="dot"></div>
          </div>
          <div class="col-5">
            <div id="image5Text" class="withdraw-text year">1938 Park near Lu.</div>
          </div>
        </div>
        
        <div class="row"></div>
      </div>
    </main>
	<script src="./scripts/index.js"></script>
  </body>
</html>
